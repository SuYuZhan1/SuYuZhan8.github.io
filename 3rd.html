<hr>
準備柴魚包，外層的布我使用寶寶的乾濕兩用巾，抓一把柴魚放入後包起來放冷藏待隔天使用，取一片昆布放入鍋中，加入過濾水浸泡一晚
隔天將昆布撈起後煮沸，煮沸後加入柴魚包煮1分鐘即可撈起來，完成。
